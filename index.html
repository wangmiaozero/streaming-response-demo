<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÁúüÊ≠£ÁöÑÊµÅÂºèÊï∞ÊçÆ‰º†ËæìÊºîÁ§∫</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .controls {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .control-group {
            flex: 1;
            min-width: 300px;
        }

        .control-group h3 {
            color: #555;
            margin-bottom: 15px;
            font-size: 1.2em;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        button {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .btn-primary {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
        }

        .btn-secondary {
            background: linear-gradient(45deg, #2196F3, #1976D2);
            color: white;
        }

        .btn-danger {
            background: linear-gradient(45deg, #f44336, #d32f2f);
            color: white;
        }

        .btn-warning {
            background: linear-gradient(45deg, #ff9800, #f57c00);
            color: white;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 500;
        }

        .input-group input,
        .input-group textarea {
            width: 100%;
            padding: 10px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        .input-group input:focus,
        .input-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .progress-container {
            margin-bottom: 20px;
            display: none;
        }

        .progress-bar {
            width: 100%;
            height: 20px;
            background: #e0e0e0;
            border-radius: 10px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(45deg, #4CAF50, #45a049);
            border-radius: 10px;
            transition: width 0.3s ease;
            width: 0%;
        }

        .progress-text {
            text-align: center;
            margin-top: 5px;
            color: #555;
            font-size: 14px;
        }

        .output-container {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            min-height: 400px;
            border: 2px solid #e9ecef;
        }

        .output-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #e9ecef;
        }

        .output-title {
            font-size: 1.3em;
            color: #333;
            font-weight: 600;
        }

        .clear-btn {
            padding: 6px 12px;
            background: #6c757d;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
        }

        .clear-btn:hover {
            background: #5a6268;
        }

        .message {
            margin-bottom: 15px;
            padding: 15px;
            border-radius: 10px;
            border-left: 4px solid #007bff;
            background: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            animation: fadeIn 0.3s ease;
        }

        .message.success {
            border-left-color: #28a745;
            background: #f8fff9;
        }

        .message.error {
            border-left-color: #dc3545;
            background: #fff8f8;
        }

        .message.info {
            border-left-color: #17a2b8;
            background: #f8feff;
        }

        .message.streaming {
            border-left-color: #ffc107;
            background: #fffef8;
        }

        .message-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .message-title {
            font-weight: 600;
            color: #333;
            font-size: 1.1em;
        }

        .message-time {
            font-size: 0.85em;
            color: #666;
        }

        .message-content {
            color: #555;
            line-height: 1.6;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .streaming-content {
            position: relative;
        }

        .streaming-content::after {
            content: '‚ñä';
            color: #667eea;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .status-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .status-indicator.running {
            background: #28a745;
            animation: pulse 1s infinite;
        }

        .status-indicator.stopped {
            background: #dc3545;
        }

        @keyframes pulse {
            0% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
            100% {
                opacity: 1;
            }
        }

        .typing-indicator {
            display: none;
            padding: 10px;
            margin-bottom: 15px;
            background: #e3f2fd;
            border-radius: 10px;
            color: #1976d2;
            font-style: italic;
        }

        .typing-indicator.active {
            display: block;
        }

        .typing-indicator::before {
            content: 'üí¨ ';
        }

        @media (max-width: 768px) {
            .controls {
                flex-direction: column;
            }
            
            .control-group {
                min-width: auto;
            }
            
            .button-group {
                flex-direction: column;
            }
            
            h1 {
                font-size: 2em;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üöÄ ÁúüÊ≠£ÁöÑÊµÅÂºèÊï∞ÊçÆ‰º†ËæìÊºîÁ§∫</h1>
        
        <div class="controls">
            <div class="control-group">
                <h3>GET ËØ∑Ê±Ç (ÈÄêÂ≠óÁ¨¶ÊµÅ)</h3>
                <div class="button-group">
                    <button class="btn-primary" onclick="startGetStream()">ÂºÄÂßãGETÊµÅÂºèËØ∑Ê±Ç</button>
                    <button class="btn-danger" onclick="stopStream()">ÂÅúÊ≠¢ËØ∑Ê±Ç</button>
                </div>
            </div>
            
            <div class="control-group">
                <h3>POST ËØ∑Ê±Ç (ÈÄêÂ≠óÁ¨¶ÊµÅ)</h3>
                <div class="input-group">
                    <label for="postMessage">Ê∂àÊÅØÂÜÖÂÆπÔºö</label>
                    <input type="text" id="postMessage" placeholder="ËæìÂÖ•Ë¶ÅÂèëÈÄÅÁöÑÊ∂àÊÅØ" value="Hello, ËøôÊòØ‰∏Ä‰∏™ÊµãËØïÊ∂àÊÅØ">
                </div>
                <div class="input-group">
                    <label for="requestId">ËØ∑Ê±ÇIDÔºö</label>
                    <input type="text" id="requestId" placeholder="ËØ∑Ê±ÇÂîØ‰∏ÄÊ†áËØÜ" value="req-001">
                </div>
                <div class="button-group">
                    <button class="btn-secondary" onclick="startPostStream()">ÂºÄÂßãPOSTÊµÅÂºèËØ∑Ê±Ç</button>
                    <button class="btn-warning" onclick="clearOutput()">Ê∏ÖÁ©∫ËæìÂá∫</button>
                </div>
            </div>
        </div>

        <div class="progress-container" id="progressContainer">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div class="progress-text" id="progressText">ÂáÜÂ§áÂºÄÂßã...</div>
        </div>

        <div class="typing-indicator" id="typingIndicator">
            Ê≠£Âú®ËæìÂÖ•...
        </div>

        <div class="output-container">
            <div class="output-header">
                <div class="output-title">
                    <span class="status-indicator stopped" id="statusIndicator"></span>
                    ÂÆûÊó∂ÊµÅÂºèËæìÂá∫
                </div>
                <button class="clear-btn" onclick="clearOutput()">Ê∏ÖÁ©∫</button>
            </div>
            <div id="output"></div>
        </div>
    </div>

    <script>
        let eventSource = null;
        let currentMessageDiv = null;
        let currentContentDiv = null;
        let isStreaming = false;

        function updateProgress(progress) {
            const progressFill = document.getElementById('progressFill');
            const progressText = document.getElementById('progressText');
            const progressContainer = document.getElementById('progressContainer');
            
            progressContainer.style.display = 'block';
            progressFill.style.width = progress + '%';
            progressText.textContent = `ËøõÂ∫¶: ${progress}%`;
        }

        function setStatus(isRunning) {
            const statusIndicator = document.getElementById('statusIndicator');
            const typingIndicator = document.getElementById('typingIndicator');
            
            statusIndicator.className = `status-indicator ${isRunning ? 'running' : 'stopped'}`;
            
            if (isRunning) {
                typingIndicator.classList.add('active');
            } else {
                typingIndicator.classList.remove('active');
            }
        }

        function createMessageDiv(title, type = 'info') {
            const outputDiv = document.getElementById('output');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            
            const timestamp = new Date().toLocaleString();
            messageDiv.innerHTML = `
                <div class="message-header">
                    <div class="message-title">${title}</div>
                    <div class="message-time">${timestamp}</div>
                </div>
                <div class="message-content"></div>
            `;
            
            outputDiv.appendChild(messageDiv);
            outputDiv.scrollTop = outputDiv.scrollHeight;
            
            return messageDiv.querySelector('.message-content');
        }

        function addCompleteMessage(data, type = 'info') {
            const outputDiv = document.getElementById('output');
            const timestamp = new Date(data.timestamp || Date.now()).toLocaleString();
            
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            messageDiv.innerHTML = `
                <div class="message-header">
                    <div class="message-title">${data.title || 'Êú™Áü•Ê†áÈ¢ò'}</div>
                    <div class="message-time">${timestamp}</div>
                </div>
                <div class="message-content">${data.content || 'Êó†ÂÜÖÂÆπ'}</div>
            `;
            
            outputDiv.appendChild(messageDiv);
            outputDiv.scrollTop = outputDiv.scrollHeight;
        }

        function startGetStream() {
            if (eventSource) {
                eventSource.close();
            }

            setStatus(true);
            clearOutput();

            eventSource = new EventSource('http://localhost:3000/stream');
            
            eventSource.onmessage = function(event) {
                try {
                    const data = JSON.parse(event.data);
                    console.log('Êî∂Âà∞Êï∞ÊçÆ:', data);
                    
                    if (data.progress) {
                        updateProgress(data.progress);
                    }
                    
                    switch(data.type) {
                        case 'start':
                            addCompleteMessage(data.data, 'info');
                            break;
                            
                        case 'title':
                            // ÂàõÂª∫Êñ∞ÁöÑÊ∂àÊÅØÂÆπÂô®
                            currentContentDiv = createMessageDiv(data.data.title, 'streaming');
                            currentContentDiv.className += ' streaming-content';
                            break;
                            
                        case 'content':
                            // ÈÄêÂ≠óÁ¨¶Ê∑ªÂä†ÂÜÖÂÆπ
                            if (currentContentDiv) {
                                currentContentDiv.textContent += data.data.content;
                            }
                            break;
                            
                        case 'message_end':
                            // ÂΩìÂâçÊ∂àÊÅØÁªìÊùüÔºåÁßªÈô§Èó™ÁÉÅÂÖâÊ†á
                            if (currentContentDiv) {
                                currentContentDiv.className = currentContentDiv.className.replace(' streaming-content', '');
                                currentContentDiv.textContent += '\n';
                            }
                            break;
                            
                        case 'end':
                            setStatus(false);
                            addCompleteMessage(data.data, 'success');
                            eventSource.close();
                            eventSource = null;
                            break;
                    }
                } catch (e) {
                    console.error('Ëß£ÊûêÊï∞ÊçÆÂ§±Ë¥•:', e);
                }
            };

            eventSource.onerror = function(event) {
                console.error('EventSourceÈîôËØØ:', event);
                setStatus(false);
                addCompleteMessage({ title: 'ËøûÊé•ÈîôËØØ', content: '‰∏éÊúçÂä°Âô®ÁöÑËøûÊé•Âá∫Áé∞ÈóÆÈ¢ò' }, 'error');
                eventSource.close();
                eventSource = null;
            };
        }

        function startPostStream() {
            if (eventSource) {
                eventSource.close();
            }

            const messageInput = document.getElementById('postMessage');
            const requestIdInput = document.getElementById('requestId');
            
            const postData = {
                message: messageInput.value || 'ÊµãËØïÊ∂àÊÅØ',
                id: requestIdInput.value || 'req-' + Date.now(),
                timestamp: new Date().toISOString()
            };

            setStatus(true);
            clearOutput();

            // ÂÖàÂèëÈÄÅPOSTËØ∑Ê±Ç
            fetch('http://localhost:3000/stream', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(postData)
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTPÈîôËØØ! Áä∂ÊÄÅÁ†Å: ${response.status}`);
                }
                
                // Â§ÑÁêÜÊµÅÂºèÂìçÂ∫î
                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                
                function readStream() {
                    reader.read().then(({ done, value }) => {
                        if (done) {
                            setStatus(false);
                            return;
                        }
                        
                        const chunk = decoder.decode(value, { stream: true });
                        const lines = chunk.split('\n');
                        
                        lines.forEach(line => {
                            if (line.startsWith('data: ')) {
                                try {
                                    const data = JSON.parse(line.substring(6));
                                    console.log('Êî∂Âà∞POSTÊï∞ÊçÆ:', data);
                                    
                                    if (data.progress) {
                                        updateProgress(data.progress);
                                    }
                                    
                                    switch(data.type) {
                                        case 'start':
                                            addCompleteMessage(data.data, 'info');
                                            currentContentDiv = createMessageDiv(data.data.title, 'streaming');
                                            currentContentDiv.className += ' streaming-content';
                                            break;
                                            
                                        case 'content':
                                            if (currentContentDiv) {
                                                currentContentDiv.textContent += data.data.content;
                                            }
                                            break;
                                            
                                        case 'end':
                                            if (currentContentDiv) {
                                                currentContentDiv.className = currentContentDiv.className.replace(' streaming-content', '');
                                            }
                                            setStatus(false);
                                            addCompleteMessage(data.data, 'success');
                                            break;
                                    }
                                } catch (e) {
                                    console.error('Ëß£ÊûêPOSTÊï∞ÊçÆÂ§±Ë¥•:', e);
                                }
                            }
                        });
                        
                        readStream();
                    }).catch(err => {
                        console.error('ËØªÂèñÊµÅÂ§±Ë¥•:', err);
                        setStatus(false);
                        addCompleteMessage({ title: 'ËØªÂèñÈîôËØØ', content: `ÈîôËØØ: ${err.message}` }, 'error');
                    });
                }
                
                readStream();
            })
            .catch(err => {
                console.error('POSTËØ∑Ê±ÇÂ§±Ë¥•:', err);
                setStatus(false);
                addCompleteMessage({ title: 'ËØ∑Ê±ÇÂ§±Ë¥•', content: `ÈîôËØØ: ${err.message}` }, 'error');
            });
        }

        function stopStream() {
            if (eventSource) {
                eventSource.close();
                eventSource = null;
            }
            setStatus(false);
            addCompleteMessage({ title: 'ËØ∑Ê±ÇÂ∑≤ÂÅúÊ≠¢', content: 'Áî®Êà∑‰∏ªÂä®ÂÅúÊ≠¢‰∫ÜËØ∑Ê±Ç' }, 'error');
            console.log('Â∑≤ÁªàÊ≠¢ËØ∑Ê±Ç');
        }

        function clearOutput() {
            const outputDiv = document.getElementById('output');
            const progressContainer = document.getElementById('progressContainer');
            outputDiv.innerHTML = '';
            progressContainer.style.display = 'none';
            currentMessageDiv = null;
            currentContentDiv = null;
            setStatus(false);
        }

        // È°µÈù¢Âä†ËΩΩÂÆåÊàêÂêéÁöÑÂàùÂßãÂåñ
        window.addEventListener('load', () => {
            console.log('È°µÈù¢Âä†ËΩΩÂÆåÊàêÔºåÁúüÊ≠£ÁöÑÊµÅÂºè‰º†ËæìÊºîÁ§∫ÂáÜÂ§áÂ∞±Áª™');
        });

        // È°µÈù¢ÂÖ≥Èó≠Êó∂Ê∏ÖÁêÜËµÑÊ∫ê
        window.addEventListener('beforeunload', () => {
            if (eventSource) {
                eventSource.close();
            }
        });
    </script>
</body>

</html>
